{% extends "base.html" %}

{% block content %}
	<h1>Загрузить новое изображение профиля.</h1>
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.avatar.label }}<br>
            {{ form.avatar }}<br>
            {% for error in form.avatar.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}

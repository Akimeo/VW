{% extends "base.html" %}
 
{% block content %}
	<table class="table table-bordered">
		<thead align="center">
			<tr>
				{% for item in data %}
					<th scope="col">{{item["date"]}}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			<tr>
				{% for item in data %}
					<td class="text-center">{{item["temp"]}}</td>
				{% endfor %}
			</tr>
		</tbody>
	</table>
{% endblock %}

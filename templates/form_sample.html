<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Формы и пустота</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
         <form method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Email адрес</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email" name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль" name="password">
          </div>
          <div class="form-group">
            <label for="chooseYourCity">Выберите ваш город</label>
            <select class="form-control" id="chooseYourCity" name="city">
              <option>Москва</option>
              <option>Санкт-Петербург</option>
              <option>Другой город</option>
            </select>
          </div>
		  <div class="form-group" id="chooseYourGender">
		    <label for="chooseYourGender">Укажите пол</label>
		    <div class="form-check">
		      <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" checked>
		      <label class="form-check-label" for="exampleRadios1">
			    Мужской
		      </label>
		    </div>
		    <div class="form-check">
		      <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
		      <label class="form-check-label" for="exampleRadios2">
			    Женский
		      </label>
		    </div>
		    <div class="form-check">
		      <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" value="-" disabled>
		      <label class="form-check-label" for="exampleRadios3">
			    Другой
		      </label>
		    </div>
		  </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Расскажите немного о себе</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="about"></textarea>
          </div>
          <div class="form-group form-check">
            <input name="spam" type="checkbox" id="spamCheck" value="on">
			<input name="spam" type="hidden" value="off">
            <label class="form-check-label" for="spamCheck">Держите меня в курсе</label>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </body>
</html>

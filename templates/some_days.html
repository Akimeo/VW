{% extends "base.html" %}
 
{% block content %}
	{% for item in data %}
		<div>
			<p class="font-weight-bold">{{item["date"]}}</p>
			<p class="font-weight-normal">Средняя температура: {{item["temp"]}}</p>
			<p class="font-weight-normal">Среднее давление: {{item["pressure"]}}</p>
		</div>
	{% endfor %}
{% endblock %}
